<!-- Menu Bar -->
<div class="ui menu">
  <div class="ui container">
    <a routerLink="/home" routerLinkActive="active" class="item">
      {{ 'Home.menuTitle' | translate }}
    </a>
    <a routerLink="/about" routerLinkActive="active" class="item">
      {{ 'AboutUs.menuTitle' | translate }}
    </a>
    <a routerLink="/products" routerLinkActive="active" class="item">
      {{ 'Catalog.menuTitle' | translate }}
    </a>
    <a routerLink="/cart" routerLinkActive="active" class="item">
      {{ 'Cart.menuTitle' | translate }} 
      <span class="products-quantity" *ngIf="cartProductQuantity > 0">{{ cartProductQuantity }}</span>
    </a>
    <div class="btn-group" dropdown>
      <button id="simple-dropdown" class="btn item" dropdownToggle>
        Button dropdown
      </button>
      <ul dropdownMenu role="menu" class="dropdown-menu" aria-labelledby="simple-dropdown">
        <li *ngFor="let lang of translate.getLangs()">{{ lang }}</li>
      </ul>
    </div>
  </div>
</div>
