<div class="center-container">
	<div class="loader-container" *ngIf="pending">
		<div>{{ 'Catalog.pendingMessage' | translate }}</div>
		<div class="loader-products"></div>
	</div>
</div>
<div class="ui grid posts products-container" [ngClass]="{'opacity15' : pending}">
	<pagination-controls class="products-pagination" (pageChange)="getProductsFromServer(this.translate.currentLang, $event, productsPerPage)"></pagination-controls>
	<app-product *ngFor="let product of products | paginate: { itemsPerPage: productsPerPage, currentPage: currentPage, totalItems: total }" 
	[product]="product">
	</app-product>
	<pagination-controls class="products-pagination" (pageChange)="getProductsFromServer(this.translate.currentLang, $event, productsPerPage)"></pagination-controls>
</div>
