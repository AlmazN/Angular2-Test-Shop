<div class="ui grid posts">
	<app-popup [text]="'Got products'" [type]="'info'" [dismissible]="false" [delay]="2000"></app-popup>
	<app-popup [text]="'Error!'" [type]="'warning'" [dismissible]="false" [delay]="2000"></app-popup>
	<div class="loader-container" *ngIf="pending">
		<div>Получаем товары. Пожалуйста подождите...</div>
		<div class="loader"></div>
	</div>
	<app-product *ngFor="let product of products | quantityFilter"
		[product]="product">
	</app-product>
</div>
