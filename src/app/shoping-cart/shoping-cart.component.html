<table class="table">
  <tr>
    <th>Имя товара</th>
    <th>Цена товара</th>
    <th>Количество</th>
  </tr>
  <tr *ngFor="let cartproduct of productsInCart">
    <td>{{ cartproduct.product.name }}</td>
    <td>{{ cartproduct.product.price }}</td>
    <td>{{ cartproduct.quantity }}</td>
  </tr>
</table>
